<!DOCTYPE html>
<html lang=EN>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Die Hard Quiz</title>
    <meta name="description" content="Quiz to test knowledge about all Die Hard movies and John McClane"</meta>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <header role="banner">
      <img class="headerPic" alt='header-pic'>
      <p class="name">Die Hard Quiz</p>
      <ul class="quizSummary">
        <li>Question: <span class="questionNumber">0</span> of 10</li>
        <li>Score: <span class="score">0</span> of 10</li>
        </ul>
    </header>
    <main role="main">
      <div class="starterPage">
        <img class="startPic" alt="Start Pic">
         <h1 class="greeting">Are you ready to die hard?</h1>
         <button class="startButton" type="submit">Start Quiz</button>
      </div>

      <div class="quizForm"></div>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
  </body>
</html>
